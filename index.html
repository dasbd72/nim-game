<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nim Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="title-container"><h1>Nim Game</h1></div>

    <div id="input-container">
      <input type="number" name="piles" id="input-num-piles" value="3" />
      &nbsp;
      <label for="input-num-piles">piles</label>
      &nbsp;
      <input type="number" name="stones" id="input-num-stones" value="12" />
      &nbsp;
      <label for="input-num-stones">stones</label>
      &nbsp;
      <button id="btn-start-game">Start Game</button>
    </div>

    <div id="game-container"></div>

    <script src="script.js"></script>
  </body>
</html>
